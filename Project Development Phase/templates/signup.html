<html>
<head>
<meta charset="utf-8">
<title>Sign up</title>
<link href="..\static\css\signup.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#8ed5f1;">
   
 <!--container---------------------->
<div class="container">
 <!--sign-up-box-container--->
<div class="sign-up">
    
    
 <!--heading-->
 <form action="/register" method="post">
    <div class="msg"><h4>{{ msg }}</h4></div>
 <h1 class="heading">Sign Up</h1>
 <br>
 <!--name-box-->
 <div class="text">
 <img height="20px" src="..\static\images\user.png" />
 <input placeholder="Name" type="text" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="..\static\images/email.png" />
 <input placeholder=" Example@gmail.com" type="email" name="email" />
 </div>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="..\static\images\password.png" />
 <input placeholder=" Password" type="password" name="password"/>
 </div>


<!--trems-->


<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary" >CREATE ACCOUNT</button> </div>
<br>
</form>
<!--sign-in-->
<div class="colu">
   <p class="conditions" id="p3">Already have an account?  <a href="/signin">Sign in</a></p> </div></div>
 </div>

 
 </div>
 </div>
</body>
</html>
